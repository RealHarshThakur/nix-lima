arch: "x86_64"

images:
  - location: "https://storage.googleapis.com/nixlima/nixos-x86-64.img"
    arch: "x86_64"
    digest: "sha256:35ba070f93aa1c620e40fb8665ea37b45f6109115c74958f4a2b0c43a2800d79"


# CPUs: if you see performance issues, try limiting cpus to 1.
# ðŸŸ¢ Builtin default: 4
cpus: 8

# Memory size
# ðŸŸ¢ Builtin default: "4GiB"
memory: "8GiB"

# Disk size
# ðŸŸ¢ Builtin default: "100GiB"
disk: "100GiB"


mounts:
- location: "~"
  9p:
    # Try choosing "mmap" or "none" if you see a stability issue with the default "fscache".
    cache: "fscache"
- location: "/tmp/lima"
  writable: true
  9p:
    cache: "mmap"

mountType: "9p"

containerd:
  system: false
  user: false

portForwards:
- guestSocket: "/var/run/docker.sock"
  hostSocket: "{{.Dir}}/sock/docker.sock"